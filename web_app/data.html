<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MLPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
</head>


<link rel="stylesheet" href="styles.css">
<body>

    <!-- navbar ----------------------->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">ML Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">New Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./data.html">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./upload.html">Upload Data </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./tasks.html">Tasks Status </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--------------------------------->
    <br>


    <div class="center">

        <!-- card board upload file ----------------------->
        <div class="d-flex justify-content-center mt-5">
            <div class="card" style="width: 62rem;">
                <div class="card-header">
                    &nbsp;&nbsp;&nbsp;
                </div>
                <div class="card-body">
                    <div class="list-group" id="file-list">
                        <!-- Files will be listed here -->
                    </div>
                    <!-- Modal for renaming files -->
                    <div class="modal" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="renameModalLabel">Rename File</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" id="new-filename" class="form-control"
                                        placeholder="Enter new file name">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="rename-file">Rename</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--------------------------------->
        <script type="text/javascript" src="data.js"></script>
        <br>
        <br>
    </div>
</body>

<div class="footer">
    <p>ML Platform &copy; 2024</p>
</div>

</html>
